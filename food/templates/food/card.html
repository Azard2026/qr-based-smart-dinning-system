<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="icon" type= "image/png"  href="{% static 'food/image/cooking.png'%}">
        
        
        {% comment %} <link rel="icon" type= "image/png" class="iconres"  href="{% static 'food/image/chan.png'%}"> {% endcomment %}
        <link rel="stylesheet" type="text/css" href="{% static 'food/css/payment.css' %}">
        
        
    </head>
<body>
    <div class="CCBackground">
        <div class="outercontainer">
          <div class="card-wrapper"></div>
          <div class="formcontainer">
            <form method="POST">
                {% csrf_token%}
              <input class="form-control" placeholder="Card Number" type="text" length=16 name="number" required>
              <br>
              <input class="form-control" placeholder="Full Name" type="text" length=20 name="name" required>
              <br>
              <div class="form-inline text-right">
                <div class="form-group">
                  <input class="form-control" placeholder="MM/YY" type="text" length=6 name="expiry" required>
                  <input class="form-control" placeholder="CVC" type="number" length=4 name="cvc" required>
                </div>
              </div>
              <div class="text-right purchasebtn">
                <button class="btn btn-success">PROCCED</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>

      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="{% static 'food/js/payment.js' %}"></script>
        
</body>
